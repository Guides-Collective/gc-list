<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        /* Please replace with your own CSS or link to an external css file */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .header {
            text-align: center;
            padding: 10px;
            background: #f8f8f8;
            border-bottom: 1px solid #ddd;
            padding: 0;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: #f8f8f8;
            border-top: 1px solid #ddd;
            position: relative;
            bottom: 0;
        }
        .container {
            margin: 50px auto;
            width: 100%;
            height: calc(100vh - 100px);
            text-align: center;
        }
        iframe {
            width: 100%;
            height: calc(95vh - 100px);
            border: none;
            margin-right: auto;
            margin-left: auto;
            max-width: 700px;
            margin-bottom: 60px;
            margin-top: 40px;
        }
        .header-container{
            background-image: url('https://media1-production-mightynetworks.imgix.net/asset/47748923/marek-piwnicki-WElEec96cxk-unsplash.jpg');
            background-size: cover;
            background-position: center;
            height: 700px;
            color: #ffffff;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .mighty-image-overlay-dark-30{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(25,31,40,0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-container">
            <div class="mighty-image-overlay-dark-30"></div>
            <h1>Welcome to Guides Collective</h1>
        </div>
    </div>
    <div class="container">
        <!-- Replace 'src' with your iframe link -->
    <iframe src="//listium.com/@guidescollective/88091/training-programs-for-psychedelic-guides--therapists?embed=true&enableBanner=false&showBanner=false&initialView=card&embedViews=table,card,comparison,list" style="width:min(700px, 100%);height:min(80vh, 90vh);border:0px;background:transparent;"></iframe>
    </div>
    <div class="footer">
        <p>Copyright &copy; 2022 My Github Page</p>
    </div>
</body>
</html>
