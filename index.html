<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        /* Please replace with your own CSS or link to an external css file */
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            padding: 10px;
            background: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: #f8f8f8;
            border-top: 1px solid #ddd;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            margin: 50px auto;
            width: 100%;
            height: calc(100vh - 100px);
            overflow: auto;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            margin: auto;
            max-width: 700px;
            margin-bottom: 60px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My GitHub Page</h1>
    </div>
    <div class="container">
        <!-- Replace 'src' with your iframe link -->
    <iframe src="//listium.com/@guidescollective/88091/training-programs-for-psychedelic-guides--therapists?embed=true&enableBanner=true&showBanner=true&initialView=comparison&embedViews=table,card,article,grid,map,slides,timeline,comparison,list"></iframe>
    </div>
    <div class="footer">
        <p>Copyright &copy; 2022 My Github Page</p>
    </div>
</body>
</html>
